<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
</head>
<body>
    <h1>Lessons</h1>
    <ul>
        {% for lesson in lessons %}
            <li><a href="{{ url_for('lesson', id=lesson.id) }}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
</head>
<body>
    <h1>{{ lesson.title }}</h1>
    <p>{{ lesson.content }}</p>
    <a href="{{ url_for('lessons') }}">Back to Lessons</a>
</body>
</html>
